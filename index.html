---
layout: layout
title: Moq
---

<div class="content">
  <div class="related">
    <h2>Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li>
	    <a href="{{ post.url }}">{{ post.title }}</a> <small>on <span>{{ post.date | date: "%B %e, %Y" }}</span></small>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
